<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #5A3A31 0%, #8B6F47 100%);
            color: white;
            padding: 20px;
            width: 350px;
            min-height: 500px;
            overflow-y: auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255,255,255,0.2);
        }
        
        .header h1 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .date {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .verse-container {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .verse-text {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 15px;
            font-style: italic;
        }
        
        .verse-reference {
            font-size: 14px;
            font-weight: 600;
            text-align: right;
            opacity: 0.9;
        }
        
        .actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        
        .reading-plan {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 15px;
            margin-top: 15px;
        }
        
        .reading-plan h3 {
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .reading-list {
            font-size: 13px;
            opacity: 0.9;
            line-height: 1.8;
        }
        
        .link {
            display: block;
            text-align: center;
            margin-top: 20px;
            padding: 12px;
            background: rgba(255,255,255,0.2);
            border-radius: 8px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .link:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.02);
        }
        
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            display: none;
            animation: slideUp 0.3s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }
        
        .toast.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ“– Bible Verse of the Day</h1>
        <div class="date" id="current-date"></div>
    </div>
    
    <div class="verse-container">
        <div class="verse-text" id="verse-text">Loading verse...</div>
        <div class="verse-reference" id="verse-reference"></div>
    </div>
    
    <div class="actions">
        <button onclick="copyVerse()">ðŸ“‹ Copy</button>
        <button onclick="refreshVerse()">ðŸ”„ New Verse</button>
    </div>
    
    <div class="reading-plan">
        <h3>ðŸ“… Today's Reading</h3>
        <div class="reading-list" id="reading-list">
            â€¢ Genesis 1-3<br>
            â€¢ Psalm 1<br>
            â€¢ Matthew 1
        </div>
    </div>
    
    <a href="https://YOUR_USERNAME.github.io/YOUR_REPO/" class="link" target="_blank">
        Open Full App â†’
    </a>
    
    <div class="toast" id="toast"></div>
    
    <script>
        // Inspirational verses
        const verses = [
            {
                text: "For God so loved the world, that he gave his only begotten Son, that whosoever believeth in him should not perish, but have everlasting life.",
                reference: "John 3:16 (Geneva)"
            },
            {
                text: "The Lord is my shepherd; I shall not want. He maketh me to lie down in green pastures: he leadeth me beside the still waters.",
                reference: "Psalm 23:1-2 (Geneva)"
            },
            {
                text: "I am able to do all things through Christ, which strengtheneth me.",
                reference: "Philippians 4:13 (Geneva)"
            },
            {
                text: "Trust in the Lord with all thine heart, and lean not unto thine own understanding. In all thy ways acknowledge him, and he shall direct thy paths.",
                reference: "Proverbs 3:5-6 (Geneva)"
            },
            {
                text: "For I know the thoughts that I think toward you, saith the Lord, even the thoughts of peace, and not of evil, to give you an end, and your expectation.",
                reference: "Jeremiah 29:11 (Geneva)"
            },
            {
                text: "But they that wait upon the Lord, shall renew their strength: they shall lift up the wings as the eagles: they shall run, and not be weary, and they shall walk and not faint.",
                reference: "Isaiah 40:31 (Geneva)"
            },
            {
                text: "And we know that all things work together for good to them that love God, to them which are the called according to his purpose.",
                reference: "Romans 8:28 (Geneva)"
            },
            {
                text: "Be strong and of a good courage: fear not, nor be afraid of them: for the Lord thy God, he it is that doth go with thee, he will not fail thee, nor forsake thee.",
                reference: "Deuteronomy 31:6 (Geneva)"
            },
            {
                text: "Peace I leave with you, my peace I give unto you: not as the world giveth, give I unto you. Let not your heart be troubled, nor let it be afraid.",
                reference: "John 14:27 (Geneva)"
            },
            {
                text: "Come unto me, all ye that labor and are heavy laden, and I will give you rest.",
                reference: "Matthew 11:28 (Geneva)"
            },
            {
                text: "Rejoice evermore. Pray continually. In every thing give thanks: for this is the will of God in Christ Jesus concerning you.",
                reference: "1 Thessalonians 5:16-18 (Geneva)"
            },
            {
                text: "The Lord is nigh unto all that call upon him: yea, to all that call upon him in truth.",
                reference: "Psalm 145:18 (Geneva)"
            }
        ];
        
        // Display current date
        function updateDate() {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const today = new Date();
            document.getElementById('current-date').textContent = today.toLocaleDateString('en-US', options);
        }
        
        // Get verse of the day (consistent per day)
        function getVerseOfDay() {
            const today = new Date();
            const dayOfYear = Math.floor((today - new Date(today.getFullYear(), 0, 0)) / 1000 / 60 / 60 / 24);
            const verseIndex = dayOfYear % verses.length;
            return verses[verseIndex];
        }
        
        // Display verse
        function displayVerse(verse) {
            document.getElementById('verse-text').textContent = verse.text;
            document.getElementById('verse-reference').textContent = verse.reference;
        }
        
        // Show toast notification
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }
        
        // Copy verse to clipboard
        function copyVerse() {
            const verseText = document.getElementById('verse-text').textContent;
            const verseRef = document.getElementById('verse-reference').textContent;
            const fullVerse = `"${verseText}"\n\nâ€” ${verseRef}`;
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(fullVerse).then(() => {
                    showToast('âœ“ Verse copied to clipboard!');
                }).catch(() => {
                    showToast('âœ— Failed to copy verse');
                });
            } else {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = fullVerse;
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    showToast('âœ“ Verse copied to clipboard!');
                } catch (err) {
                    showToast('âœ— Failed to copy verse');
                }
                document.body.removeChild(textArea);
            }
        }
        
        // Get random verse
        function refreshVerse() {
            const randomVerse = verses[Math.floor(Math.random() * verses.length)];
            displayVerse(randomVerse);
            showToast('âœ“ New verse loaded');
        }
        
        // Update reading plan (example - can be customized)
        function updateReadingPlan() {
            const plans = [
                "â€¢ Genesis 1-3<br>â€¢ Psalm 1<br>â€¢ Matthew 1",
                "â€¢ Genesis 4-7<br>â€¢ Psalm 2<br>â€¢ Matthew 2",
                "â€¢ Exodus 1-3<br>â€¢ Psalm 23<br>â€¢ Mark 1",
                "â€¢ Joshua 1<br>â€¢ Psalm 91<br>â€¢ Luke 1",
                "â€¢ Proverbs 1-3<br>â€¢ Psalm 119:1-24<br>â€¢ John 1"
            ];
            const today = new Date();
            const dayOfYear = Math.floor((today - new Date(today.getFullYear(), 0, 0)) / 1000 / 60 / 60 / 24);
            const planIndex = dayOfYear % plans.length;
            document.getElementById('reading-list').innerHTML = plans[planIndex];
        }
        
        // Initialize
        updateDate();
        displayVerse(getVerseOfDay());
        updateReadingPlan();
        
        // Update date at midnight
        setInterval(() => {
            const now = new Date();
            if (now.getHours() === 0 && now.getMinutes() === 0) {
                updateDate();
                displayVerse(getVerseOfDay());
                updateReadingPlan();
            }
        }, 60000); // Check every minute
    </script>
</body>
</html>

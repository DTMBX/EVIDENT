<!doctype html>
<html
  lang="en"
  data-theme="{{ site_settings['ui.theme'] | default('system') }}"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maintenance | BarberX Legal Technologies</title>
    <style>
      :root {
        --brand-color: {{ site_settings['ui.brand_color'] | default('#c41e3a') }};
        --accent-color: {{ site_settings['ui.accent_color'] | default('#1e40af') }};
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #0f172a 0%, #1f2937 100%);
        color: #f9fafb;
        font-family: "Segoe UI", Inter, sans-serif;
        padding: 2rem;
      }

      .maintenance-card {
        max-width: 560px;
        background: rgba(15, 23, 42, 0.85);
        border: 1px solid rgba(148, 163, 184, 0.3);
        border-radius: 18px;
        padding: 2.5rem;
        text-align: center;
        box-shadow: 0 30px 80px rgba(15, 23, 42, 0.4);
      }

      .maintenance-title {
        font-size: 1.75rem;
        font-weight: 700;
        margin-bottom: 0.75rem;
        color: #f8fafc;
      }

      .maintenance-message {
        font-size: 1rem;
        line-height: 1.6;
        color: #cbd5f5;
      }

      .maintenance-badge {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        margin-top: 1.5rem;
        padding: 0.5rem 1rem;
        background: rgba(196, 30, 58, 0.2);
        color: #fecdd3;
        border-radius: 999px;
        font-size: 0.85rem;
        font-weight: 600;
      }

      .accent {
        color: var(--brand-color);
      }
    </style>
  </head>
  <body>
    <div class="maintenance-card">
      <div class="maintenance-title">System Maintenance</div>
      <p class="maintenance-message">
        {{ site_settings['site.maintenance_message'] | default('We are
        performing maintenance. Please check back shortly.') }}
      </p>
      <div class="maintenance-badge">
        <span>BarberX Operations</span>
        <span class="accent">â€¢</span>
        <span>In Progress</span>
      </div>
    </div>
  </body>
</html>

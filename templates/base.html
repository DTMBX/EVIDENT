<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#c41e3a">
    <title>{% block title %}BarberX Legal Tech{% endblock %}</title>
    
    <!-- Icons -->
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32.png">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/assets/css/brand-tokens.css">
    <link rel="stylesheet" href="/assets/css/legal-tech-platform.css">
    <link rel="stylesheet" href="/assets/css/ux-enhancements.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --brand-color: #c41e3a;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --surface-color: #ffffff;
            --border-color: #e0e0e8;
            --accent-blue: #1e40af;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            color: var(--text-primary);
        }
        
        /* Navigation Header */
        .nav-header {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }
        
        .nav-brand {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            color: white;
        }
        
        .nav-brand-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #c41e3a 0%, #e63946 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.25rem;
        }
        
        .nav-brand-text {
            font-size: 1.25rem;
            font-weight: 700;
        }
        
        .nav-links {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }
        
        .nav-link {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .nav-link:hover {
            color: white;
        }
        
        .nav-link.active {
            color: #c41e3a;
        }
        
        /* Glass Card Styles */
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
        }
        
        .glass-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            background: white;
            transition: border-color 0.2s;
        }
        
        .glass-input:focus {
            outline: none;
            border-color: var(--brand-color);
        }
        
        .glass-input:disabled {
            background: #f8f9fa;
            cursor: not-allowed;
        }
        
        /* Button Styles */
        .btn {
            padding: 0.625rem 1.25rem;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            border: none;
        }
        
        .btn-glass {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-glass:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .btn-glass-primary {
            background: var(--brand-color);
            color: white;
        }
        
        .btn-glass-primary:hover {
            background: #a01830;
        }
        
        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.8rem;
        }
        
        /* Account Container */
        .account-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        
        .account-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .profile-avatar-large {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--brand-color), #e63946);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: white;
        }
        
        .tier-badge-large {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            color: #1e293b;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        /* Card Sections */
        .card-header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 1rem;
        }
        
        .card-header-section h3 {
            font-size: 1.1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .card-body-section {
            padding: 0;
        }
        
        /* Grid System */
        .row {
            display: flex;
            flex-wrap: wrap;
            margin: -0.75rem;
        }
        
        .col-lg-8 {
            flex: 0 0 66.666667%;
            max-width: 66.666667%;
            padding: 0.75rem;
        }
        
        .col-lg-4 {
            flex: 0 0 33.333333%;
            max-width: 33.333333%;
            padding: 0.75rem;
        }
        
        .col-md-6 {
            flex: 0 0 50%;
            max-width: 50%;
            padding: 0.75rem;
        }
        
        @media (max-width: 992px) {
            .col-lg-8, .col-lg-4 {
                flex: 0 0 100%;
                max-width: 100%;
            }
        }
        
        @media (max-width: 768px) {
            .col-md-6 {
                flex: 0 0 100%;
                max-width: 100%;
            }
        }
        
        /* Utility Classes */
        .mb-1 { margin-bottom: 0.25rem; }
        .mb-2 { margin-bottom: 0.5rem; }
        .mb-3 { margin-bottom: 1rem; }
        .mb-4 { margin-bottom: 1.5rem; }
        .gap-3 { gap: 1rem; }
        .d-flex { display: flex; }
        .align-items-center { align-items: center; }
        .text-muted { color: var(--text-secondary); }
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-primary);
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation Header -->
    <header class="nav-header">
        <a href="/dashboard" class="nav-brand">
            <div class="nav-brand-icon">BX</div>
            <span class="nav-brand-text">BarberX Legal</span>
        </a>
        <nav class="nav-links">
            <a href="/dashboard" class="nav-link"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="/bwc-dashboard" class="nav-link"><i class="fas fa-video"></i> BWC Analysis</a>
            <a href="/chat" class="nav-link"><i class="fas fa-comments"></i> AI Chat</a>
            <a href="/account" class="nav-link active"><i class="fas fa-user"></i> Account</a>
            <a href="/auth/logout" class="nav-link"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </nav>
    </header>
    
    <!-- Skip to content link for accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <!-- Toast Notification Container -->
    <div id="toast-container" class="toast-container" aria-live="polite"></div>
    
    <!-- Main Content -->
    <main id="main-content" class="page-enter">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Global UX Enhancement Scripts -->
    <script src="/assets/js/ux-components.js"></script>
    <script>
    // Legacy toast support (delegates to new ToastManager)
    if (!window.toast || !window.toast.show) {
        window.toast = {
            show: function(message, type = 'info', duration = 5000) {
                const container = document.getElementById('toast-container') || document.querySelector('.toast-container');
                const toast = document.createElement('div');
                toast.className = `toast toast-${type}`;
                toast.innerHTML = `
                    <div class="toast-icon">${this.getIconChar(type)}</div>
                    <div class="toast-content">
                        <div class="toast-message">${message}</div>
                    </div>
                    <button class="toast-close" onclick="this.parentElement.style.animation='toast-out 0.3s forwards';setTimeout(()=>this.parentElement.remove(),300)">✕</button>
                `;
                container.appendChild(toast);
                
                if (duration > 0) {
                    setTimeout(() => {
                        toast.style.animation = 'toast-out 0.3s forwards';
                        setTimeout(() => toast.remove(), 300);
                    }, duration);
                }
                return toast;
            },
            
            getIconChar: function(type) {
                return { success: '✓', error: '✕', warning: '⚠', info: 'ℹ' }[type] || 'ℹ';
            },
            
            success: function(msg, duration) { return this.show(msg, 'success', duration); },
            error: function(msg, duration) { return this.show(msg, 'error', duration || 8000); },
            warning: function(msg, duration) { return this.show(msg, 'warning', duration); },
            info: function(msg, duration) { return this.show(msg, 'info', duration); }
        };
    }
    
    // Auto-dismiss flash messages
    document.querySelectorAll('.flash-message').forEach(el => {
        const type = el.dataset.type || 'info';
        window.toast.show(el.textContent, type);
        el.remove();
    });
    
    // Keyboard shortcuts hint
    document.addEventListener('keydown', (e) => {
        // Ctrl/Cmd + K for search
        if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
            e.preventDefault();
            const searchInput = document.querySelector('[data-search-input]');
            if (searchInput) searchInput.focus();
        }
    });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>

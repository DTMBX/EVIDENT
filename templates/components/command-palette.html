<!-- Command Palette - Universal Search & Actions (Cmd+K) -->
<div id="commandPalette" class="command-palette" style="display: none;">
  <div class="command-palette-backdrop"></div>
  <div class="command-palette-dialog">
    <div class="command-palette-header">
      <div class="command-search-wrapper">
        <i class="fas fa-search command-search-icon"></i>
        <input 
          type="text" 
          id="commandInput" 
          class="command-input" 
          placeholder="Type a command or search..."
          autocomplete="off"
          spellcheck="false"
        >
        <kbd class="command-shortcut">ESC</kbd>
      </div>
    </div>
    
    <div class="command-palette-body">
      <div id="commandResults" class="command-results">
        <!-- Results populated by JavaScript -->
      </div>
      
      <div id="commandEmpty" class="command-empty" style="display: none;">
        <i class="fas fa-search" style="font-size: 48px; opacity: 0.3; margin-bottom: 16px;"></i>
        <p>No results found</p>
      </div>
    </div>
    
    <div class="command-palette-footer">
      <div class="command-hints">
        <span><kbd>â†‘</kbd> <kbd>â†“</kbd> Navigate</span>
        <span><kbd>Enter</kbd> Select</span>
        <span><kbd>ESC</kbd> Close</span>
      </div>
    </div>
  </div>
</div>

<style>
.command-palette {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  z-index: 10000;
  display: flex;
  align-items: flex-start;
  justify-content: center;
  padding-top: 10vh;
}

.command-palette-backdrop {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, 0.7);
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);
  animation: fadeIn 0.2s ease-out;
}

.command-palette-dialog {
  position: relative;
  width: 90%;
  max-width: 640px;
  background: rgba(255, 255, 255, 0.95);
  border-radius: 16px;
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
  overflow: hidden;
  animation: slideDown 0.2s ease-out;
}

.dark-mode .command-palette-dialog {
  background: rgba(22, 27, 34, 0.95);
  border: 1px solid rgba(48, 54, 61, 0.5);
}

.command-palette-header {
  padding: 20px;
  border-bottom: 1px solid rgba(0, 0, 0, 0.1);
}

.dark-mode .command-palette-header {
  border-bottom-color: rgba(255, 255, 255, 0.1);
}

.command-search-wrapper {
  position: relative;
  display: flex;
  align-items: center;
  gap: 12px;
}

.command-search-icon {
  color: #6b7280;
  font-size: 18px;
}

.command-input {
  flex: 1;
  border: none;
  outline: none;
  background: transparent;
  font-size: 18px;
  color: #111827;
  font-weight: 500;
}

.dark-mode .command-input {
  color: #f3f4f6;
}

.command-input::placeholder {
  color: #9ca3af;
}

.command-shortcut {
  background: rgba(0, 0, 0, 0.1);
  padding: 4px 8px;
  border-radius: 4px;
  font-size: 12px;
  font-weight: 600;
  color: #6b7280;
}

.dark-mode .command-shortcut {
  background: rgba(255, 255, 255, 0.1);
  color: #9ca3af;
}

.command-palette-body {
  max-height: 400px;
  overflow-y: auto;
}

.command-results {
  padding: 8px;
}

.command-section {
  margin-bottom: 16px;
}

.command-section-title {
  padding: 8px 12px;
  font-size: 11px;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  color: #6b7280;
}

.command-item {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 12px;
  border-radius: 8px;
  cursor: pointer;
  transition: all 0.15s ease;
}

.command-item:hover,
.command-item.selected {
  background: rgba(59, 130, 246, 0.1);
}

.command-item-icon {
  width: 40px;
  height: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 8px;
  font-size: 18px;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  flex-shrink: 0;
}

.command-item-content {
  flex: 1;
  min-width: 0;
}

.command-item-title {
  font-size: 14px;
  font-weight: 600;
  color: #111827;
  margin-bottom: 2px;
}

.dark-mode .command-item-title {
  color: #f3f4f6;
}

.command-item-subtitle {
  font-size: 12px;
  color: #6b7280;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}

.command-item-meta {
  display: flex;
  align-items: center;
  gap: 8px;
  flex-shrink: 0;
}

.command-item-badge {
  padding: 2px 8px;
  border-radius: 4px;
  font-size: 11px;
  font-weight: 600;
  background: rgba(59, 130, 246, 0.1);
  color: #3b82f6;
}

.command-empty {
  padding: 60px 20px;
  text-align: center;
  color: #6b7280;
}

.command-palette-footer {
  padding: 12px 20px;
  border-top: 1px solid rgba(0, 0, 0, 0.1);
  background: rgba(0, 0, 0, 0.02);
}

.dark-mode .command-palette-footer {
  border-top-color: rgba(255, 255, 255, 0.1);
  background: rgba(255, 255, 255, 0.02);
}

.command-hints {
  display: flex;
  gap: 16px;
  font-size: 12px;
  color: #6b7280;
}

.command-hints kbd {
  background: rgba(0, 0, 0, 0.1);
  padding: 2px 6px;
  border-radius: 3px;
  font-size: 11px;
  font-weight: 600;
  margin: 0 2px;
}

.dark-mode .command-hints kbd {
  background: rgba(255, 255, 255, 0.1);
}

@keyframes fadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

@keyframes slideDown {
  from {
    opacity: 0;
    transform: translateY(-20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>

<script>
// Command Palette - Universal Search & Actions
(function() {
  const palette = document.getElementById('commandPalette');
  const input = document.getElementById('commandInput');
  const results = document.getElementById('commandResults');
  const empty = document.getElementById('commandEmpty');
  
  let selectedIndex = 0;
  let currentCommands = [];
  
  // Command registry
  const commands = [
    // Navigation
    {
      id: 'nav-command-center',

    },
    {

    {

    },
    {

      action: () => window.location.href = '/analytics',
      keywords: ['analytics', 'stats', 'reports', 'metrics'],
      category: 'Navigation'
    },
    {
      id: 'nav-integrated-analysis',
      icon: 'ðŸ”',
      title: 'Integrated Analysis',
      subtitle: 'Upload â†’ AI Analysis â†’ Chat â†’ Generate Documents',
      action: () => window.location.href = '/integrated-analysis',
      keywords: ['integrated', 'analysis', 'ai', 'chat', 'upload', 'process', 'evidence'],
      category: 'Navigation',
      hotkey: 'Cmd+I'
    },
    {
      id: 'nav-agents',
      icon: 'ðŸ¤–',
      title: 'AI Agents',
      subtitle: 'Deploy and manage AI agents',
      action: () => window.location.href = '/agents',
      keywords: ['agents', 'ai', 'deploy', 'automation'],
      category: 'Navigation',
      hotkey: 'Cmd+A'
    },
    
    // Filters
    {
      id: 'filter-critical',
      icon: 'âš¡',
      title: 'Critical Cases',
      subtitle: 'Show only critical priority cases',
      action: () => applyFilter('priority', 'critical'),
      keywords: ['critical', 'urgent', 'priority', 'high'],
      category: 'Filters',
      hotkey: 'Cmd+!'
    },
    {
      id: 'filter-mine',
      icon: 'ðŸ‘¤',
      title: 'My Cases',
      subtitle: 'Show cases assigned to me',
      action: () => applyFilter('assignee', 'me'),
      keywords: ['my', 'mine', 'assigned'],
      category: 'Filters',
      hotkey: 'Cmd+M'
    },
    {
      id: 'filter-pending',
      icon: 'â³',
      title: 'Pending Review',
      subtitle: 'Show cases pending review',
      action: () => applyFilter('status', 'pending'),
      keywords: ['pending', 'review', 'waiting'],
      category: 'Filters'
    },
    {
      id: 'filter-overdue',
      icon: 'âš ï¸',
      title: 'Overdue SLA',
      subtitle: 'Show cases past SLA deadline',
      action: () => applyFilter('sla', 'overdue'),
      keywords: ['overdue', 'late', 'sla', 'deadline'],
      category: 'Filters'
    },
    
    // Actions
    {
      id: 'action-export',
      icon: 'ðŸ’¾',
      title: 'Export Report',
      subtitle: 'Export cases to PDF or Excel',
      action: () => showExportDialog(),
      keywords: ['export', 'download', 'pdf', 'excel'],
      category: 'Actions'
    },
    {
      id: 'action-settings',
      icon: 'âš™ï¸',
      title: 'Settings',
      subtitle: 'Manage account settings',
      action: () => window.location.href = '/settings',
      keywords: ['settings', 'preferences', 'config'],
      category: 'Actions',
      hotkey: 'Cmd+,'
    },
    {
      id: 'action-help',
      icon: 'â“',
      title: 'Help & Support',
      subtitle: 'Get help and documentation',
      action: () => window.location.href = '/help',
      keywords: ['help', 'support', 'docs', 'documentation'],
      category: 'Actions',
      hotkey: '?'
    },
    {
      id: 'action-terminal',
      icon: 'âŒ¨ï¸',
      title: 'Open Terminal',
      subtitle: 'Launch command line interface',
      action: () => toggleTerminal(),
      keywords: ['terminal', 'cli', 'command'],
      category: 'Actions',
      hotkey: 'Ctrl+`'
    }
  ];
  
  // Open/close palette
  function togglePalette() {
    const isOpen = palette.style.display !== 'none';
    if (isOpen) {
      closePalette();
    } else {
      openPalette();
    }
  }
  
  function openPalette() {
    palette.style.display = 'flex';
    input.value = '';
    input.focus();
    selectedIndex = 0;
    renderCommands(commands);
  }
  
  function closePalette() {
    palette.style.display = 'none';
    input.value = '';
  }
  
  // Search and filter commands
  function searchCommands(query) {
    if (!query.trim()) {
      return commands;
    }
    
    const lowerQuery = query.toLowerCase();
    return commands.filter(cmd => {
      const matchesTitle = cmd.title.toLowerCase().includes(lowerQuery);
      const matchesSubtitle = cmd.subtitle.toLowerCase().includes(lowerQuery);
      const matchesKeywords = cmd.keywords.some(kw => kw.includes(lowerQuery));
      return matchesTitle || matchesSubtitle || matchesKeywords;
    });
  }
  
  // Render commands
  function renderCommands(cmds) {
    currentCommands = cmds;
    
    if (cmds.length === 0) {
      results.innerHTML = '';
      empty.style.display = 'block';
      return;
    }
    
    empty.style.display = 'none';
    
    // Group by category
    const grouped = {};
    cmds.forEach(cmd => {
      if (!grouped[cmd.category]) {
        grouped[cmd.category] = [];
      }
      grouped[cmd.category].push(cmd);
    });
    
    let html = '';
    Object.keys(grouped).forEach(category => {
      html += `<div class="command-section">`;
      html += `<div class="command-section-title">${category}</div>`;
      
      grouped[category].forEach((cmd, idx) => {
        const globalIdx = currentCommands.indexOf(cmd);
        const isSelected = globalIdx === selectedIndex;
        
        html += `
          <div class="command-item ${isSelected ? 'selected' : ''}" data-index="${globalIdx}">
            <div class="command-item-icon">${cmd.icon}</div>
            <div class="command-item-content">
              <div class="command-item-title">${cmd.title}</div>
              <div class="command-item-subtitle">${cmd.subtitle}</div>
            </div>
            <div class="command-item-meta">
              ${cmd.hotkey ? `<kbd class="command-shortcut">${cmd.hotkey}</kbd>` : ''}
            </div>
          </div>
        `;
      });
      
      html += `</div>`;
    });
    
    results.innerHTML = html;
    
    // Add click handlers
    results.querySelectorAll('.command-item').forEach(item => {
      item.addEventListener('click', () => {
        const idx = parseInt(item.dataset.index);
        executeCommand(currentCommands[idx]);
      });
    });
  }
  
  // Execute command
  function executeCommand(cmd) {
    closePalette();
    if (cmd.action) {
      cmd.action();
    }
  }
  
  // Keyboard navigation
  input.addEventListener('input', (e) => {
    const query = e.target.value;
    const filtered = searchCommands(query);
    selectedIndex = 0;
    renderCommands(filtered);
  });
  
  input.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowDown') {
      e.preventDefault();
      selectedIndex = Math.min(selectedIndex + 1, currentCommands.length - 1);
      renderCommands(currentCommands);
      scrollToSelected();
    } else if (e.key === 'ArrowUp') {
      e.preventDefault();
      selectedIndex = Math.max(selectedIndex - 1, 0);
      renderCommands(currentCommands);
      scrollToSelected();
    } else if (e.key === 'Enter') {
      e.preventDefault();
      if (currentCommands[selectedIndex]) {
        executeCommand(currentCommands[selectedIndex]);
      }
    } else if (e.key === 'Escape') {
      e.preventDefault();
      closePalette();
    }
  });
  
  function scrollToSelected() {
    const selected = results.querySelector('.command-item.selected');
    if (selected) {
      selected.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
    }
  }
  
  // Close on backdrop click
  palette.querySelector('.command-palette-backdrop').addEventListener('click', closePalette);
  
  // Global keyboard shortcut: Cmd+K or Ctrl+K
  document.addEventListener('keydown', (e) => {
    if ((e.metaKey || e.ctrlKey) && e.key === 'k') {
      e.preventDefault();
      togglePalette();
    }
  });
  
  // Helper functions
  function applyFilter(type, value) {
    console.log(`Applying filter: ${type} = ${value}`);
    // TODO: Implement filter logic
  }
  
  function showExportDialog() {
    console.log('Showing export dialog');
    // TODO: Implement export dialog
  }
  
  function toggleTerminal() {
    const terminal = document.getElementById('terminal');
    if (terminal) {
      const isHidden = terminal.style.display === 'none';
      terminal.style.display = isHidden ? 'block' : 'none';
    }
  }
  
  // Make palette accessible globally
  window.commandPalette = {
    open: openPalette,
    close: closePalette,
    toggle: togglePalette
  };
})();
</script>

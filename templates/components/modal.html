<!-- Reusable Modal Component -->
<div class="modal-overlay" id="modal{{ modal_id or 'Default' }}" style="display: none;">
  <div class="modal-container">
    <div class="modal-header">
      <h3 class="modal-title" id="modal{{ modal_id or 'Default' }}Title">
        {{ modal_title or 'Modal Title' }}
      </h3>
      <button class="modal-close" onclick="closeModal('{{ modal_id or 'Default' }}')" aria-label="Close modal">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"/>
          <line x1="6" y1="6" x2="18" y2="18"/>
        </svg>
      </button>
    </div>

    <div class="modal-body" id="modal{{ modal_id or 'Default' }}Body">
      {{ modal_content or 'Modal content goes here.' }}
    </div>

    <div class="modal-footer">
      {% if show_cancel_button != false %}
      <button class="btn-modal btn-modal-secondary" onclick="closeModal('{{ modal_id or 'Default' }}')">
        {{ cancel_button_text or 'Cancel' }}
      </button>
      {% endif %}
      
      {% if show_confirm_button != false %}
      <button class="btn-modal btn-modal-primary" id="modal{{ modal_id or 'Default' }}Confirm" onclick="{{ confirm_action or 'closeModal(\'' + (modal_id or 'Default') + '\')' }}">
        {{ confirm_button_text or 'Confirm' }}
      </button>
      {% endif %}
    </div>
  </div>
</div>

<style>
.modal-overlay {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, 0.6);
  backdrop-filter: blur(4px);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  padding: 1rem;
  opacity: 0;
  animation: fadeIn 0.2s forwards;
}

@keyframes fadeIn {
  to {
    opacity: 1;
  }
}

.modal-container {
  background: #ffffff;
  border-radius: 12px;
  box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
  width: 100%;
  max-width: 600px;
  max-height: 90vh;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  transform: scale(0.95);
  animation: scaleIn 0.2s forwards;
}

@keyframes scaleIn {
  to {
    transform: scale(1);
  }
}

.modal-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 1.5rem;
  border-bottom: 1px solid #e2e8f0;
}

.modal-title {
  font-size: 1.25rem;
  font-weight: 600;
  color: #1e293b;
  margin: 0;
}

.modal-close {
  background: none;
  border: none;
  color: #64748b;
  cursor: pointer;
  padding: 0.5rem;
  border-radius: 6px;
  transition: all 0.2s;
  display: flex;
  align-items: center;
  justify-content: center;
}

.modal-close:hover {
  background: #f1f5f9;
  color: #1e293b;
}

.modal-body {
  padding: 1.5rem;
  overflow-y: auto;
  flex: 1;
  color: #475569;
  line-height: 1.6;
}

.modal-footer {
  display: flex;
  align-items: center;
  justify-content: flex-end;
  gap: 0.75rem;
  padding: 1.5rem;
  border-top: 1px solid #e2e8f0;
  background: #f8fafc;
}

.btn-modal {
  padding: 0.625rem 1.25rem;
  border-radius: 6px;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.2s;
  border: 1px solid transparent;
  font-size: 0.9375rem;
}

.btn-modal-secondary {
  background: #ffffff;
  color: #475569;
  border-color: #e2e8f0;
}

.btn-modal-secondary:hover {
  background: #f1f5f9;
  border-color: #cbd5e1;
}

.btn-modal-primary {
  background: #c41e3a;
  color: #ffffff;
  border-color: #c41e3a;
}

.btn-modal-primary:hover {
  background: #a01729;
  border-color: #a01729;
}

.btn-modal-primary:disabled {
  background: #cbd5e1;
  border-color: #cbd5e1;
  cursor: not-allowed;
}

/* Responsive */
@media (max-width: 640px) {
  .modal-container {
    max-width: 100%;
    border-radius: 12px 12px 0 0;
    position: absolute;
    bottom: 0;
    max-height: 85vh;
  }

  .modal-footer {
    flex-direction: column-reverse;
  }

  .btn-modal {
    width: 100%;
  }
}
</style>

<script>
// Modal control functions
function openModal(modalId) {
  const modal = document.getElementById('modal' + modalId);
  if (modal) {
    modal.style.display = 'flex';
    document.body.style.overflow = 'hidden';
  }
}

function closeModal(modalId) {
  const modal = document.getElementById('modal' + modalId);
  if (modal) {
    modal.style.display = 'none';
    document.body.style.overflow = '';
  }
}

// Close modal on overlay click
document.addEventListener('click', function(e) {
  if (e.target.classList.contains('modal-overlay')) {
    closeModal(e.target.id.replace('modal', ''));
  }
});

// Close modal on Escape key
document.addEventListener('keydown', function(e) {
  if (e.key === 'Escape') {
    const visibleModal = document.querySelector('.modal-overlay[style*="display: flex"]');
    if (visibleModal) {
      closeModal(visibleModal.id.replace('modal', ''));
    }
  }
});
</script>

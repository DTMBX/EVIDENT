<nav role="navigation" aria-label="Main navigation" style="background: var(--color-surface, #1a1a2e); border-bottom: 1px solid var(--color-border, #2a2a4a); padding: 0.75rem 1.5rem;">
  <div style="max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center;">
    <a href="/" style="font-weight: 700; font-size: 1.125rem; color: var(--color-text-primary, #e0e0e0); text-decoration: none;">
      Evident
    </a>
    <div style="display: flex; gap: 1.5rem; align-items: center;">
      {% if current_user.is_authenticated %}
        <a href="/dashboard" style="color: var(--color-text-secondary, #a0a0c0); text-decoration: none; font-size: 0.875rem;">Dashboard</a>
        <a href="/cases/" style="color: var(--color-text-secondary, #a0a0c0); text-decoration: none; font-size: 0.875rem;">Cases</a>
        <a href="/review/" style="color: var(--color-text-secondary, #a0a0c0); text-decoration: none; font-size: 0.875rem;">Review</a>
        <a href="/upload/single" style="color: var(--color-text-secondary, #a0a0c0); text-decoration: none; font-size: 0.875rem;">Upload</a>
        <a href="/upload/history" style="color: var(--color-text-secondary, #a0a0c0); text-decoration: none; font-size: 0.875rem;">History</a>
        {% if current_user.role.value == 'admin' %}
          <a href="/admin/dashboard" style="color: var(--color-text-secondary, #a0a0c0); text-decoration: none; font-size: 0.875rem;">Admin</a>
        {% endif %}
        <span style="color: var(--color-text-muted, #6a6a8a); font-size: 0.8125rem;">{{ current_user.full_name }}</span>
        <a href="/auth/logout" style="color: var(--color-text-secondary, #a0a0c0); text-decoration: none; font-size: 0.875rem;">Logout</a>
      {% else %}
        <a href="/auth/login" style="color: var(--color-text-secondary, #a0a0c0); text-decoration: none; font-size: 0.875rem;">Login</a>
        <a href="/auth/register" style="color: var(--color-text-secondary, #a0a0c0); text-decoration: none; font-size: 0.875rem;">Register</a>
      {% endif %}
    </div>
  </div>
</nav>

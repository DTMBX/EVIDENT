<!-- AI Auto-Complete Input Component -->
<style>
.ai-autocomplete-wrapper {
  position: relative;
  width: 100%;
}

.ai-autocomplete-input {
  position: relative;
  width: 100%;
}

.ai-autocomplete-input input,
.ai-autocomplete-input textarea {
  width: 100%;
  padding-right: 100px;
}

.ai-autocomplete-badge {
  position: absolute;
  top: 50%;
  right: 12px;
  transform: translateY(-50%);
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  padding: 4px 10px;
  border-radius: 12px;
  font-size: 11px;
  font-weight: 700;
  letter-spacing: 0.5px;
  display: flex;
  align-items: center;
  gap: 4px;
  cursor: help;
  z-index: 1;
}

.ai-autocomplete-badge i {
  animation: pulse-ai 2s infinite;
}

@keyframes pulse-ai {
  0%, 100% {
    opacity: 1;
  }
  50% {
    opacity: 0.5;
  }
}

.ai-suggestions-dropdown {
  position: absolute;
  top: 100%;
  left: 0;
  right: 0;
  margin-top: 4px;
  background: white;
  border: 1px solid rgba(59, 130, 246, 0.3);
  border-radius: 12px;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
  max-height: 300px;
  overflow-y: auto;
  z-index: 1000;
  display: none;
}

.ai-suggestions-dropdown.active {
  display: block;
  animation: slideDown 0.2s ease-out;
}

.dark-mode .ai-suggestions-dropdown {
  background: #161b22;
  border-color: rgba(59, 130, 246, 0.5);
}

.ai-suggestion-item {
  padding: 12px 16px;
  cursor: pointer;
  border-bottom: 1px solid rgba(0, 0, 0, 0.05);
  transition: all 0.15s ease;
}

.ai-suggestion-item:last-child {
  border-bottom: none;
}

.ai-suggestion-item:hover,
.ai-suggestion-item.selected {
  background: rgba(59, 130, 246, 0.05);
}

.ai-suggestion-text {
  font-size: 14px;
  color: #111827;
  margin-bottom: 4px;
}

.dark-mode .ai-suggestion-text {
  color: #f3f4f6;
}

.ai-suggestion-meta {
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 11px;
  color: #6b7280;
}

.ai-confidence-bar {
  flex: 1;
  height: 4px;
  background: rgba(0, 0, 0, 0.1);
  border-radius: 2px;
  overflow: hidden;
}

.ai-confidence-fill {
  height: 100%;
  background: linear-gradient(90deg, #10b981 0%, #3b82f6 100%);
  transition: width 0.3s ease;
}

.ai-suggestion-source {
  padding: 2px 6px;
  background: rgba(59, 130, 246, 0.1);
  color: #3b82f6;
  border-radius: 4px;
  font-size: 10px;
  font-weight: 600;
  text-transform: uppercase;
}

.ai-suggestion-loading {
  padding: 16px;
  text-align: center;
  color: #6b7280;
  font-size: 13px;
}

.ai-suggestion-loading i {
  animation: spin 1s linear infinite;
}

@keyframes spin {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(360deg);
  }
}

.ai-suggestion-empty {
  padding: 16px;
  text-align: center;
  color: #6b7280;
  font-size: 13px;
}

/* Priority Recommendation Badge */
.ai-priority-recommendation {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  padding: 8px 12px;
  background: rgba(59, 130, 246, 0.1);
  border: 1px solid rgba(59, 130, 246, 0.3);
  border-radius: 8px;
  margin-top: 8px;
  font-size: 13px;
}

.ai-priority-recommendation .priority-value {
  font-weight: 700;
  text-transform: uppercase;
}

.ai-priority-recommendation .priority-value.critical {
  color: #ef4444;
}

.ai-priority-recommendation .priority-value.high {
  color: #f59e0b;
}

.ai-priority-recommendation .priority-value.normal {
  color: #3b82f6;
}

.ai-priority-recommendation .priority-value.low {
  color: #6b7280;
}

.ai-apply-btn {
  padding: 4px 8px;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  border: none;
  border-radius: 6px;
  font-size: 11px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.2s ease;
}

.ai-apply-btn:hover {
  transform: translateY(-1px);
  box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
}

/* Tag Suggestions */
.ai-tag-suggestions {
  display: flex;
  flex-wrap: wrap;
  gap: 6px;
  margin-top: 8px;
}

.ai-tag-chip {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  padding: 6px 10px;
  background: rgba(59, 130, 246, 0.1);
  border: 1px solid rgba(59, 130, 246, 0.3);
  border-radius: 16px;
  font-size: 12px;
  color: #3b82f6;
  cursor: pointer;
  transition: all 0.2s ease;
}

.ai-tag-chip:hover {
  background: rgba(59, 130, 246, 0.2);
  transform: translateY(-1px);
}

.ai-tag-chip i {
  font-size: 10px;
}

.ai-tag-chip.added {
  background: linear-gradient(135deg, #10b981 0%, #059669 100%);
  border-color: transparent;
  color: white;
}
</style>

<script>
// AI Auto-Complete Component
class AIAutoComplete {
  constructor(inputElement, options = {}) {
    this.input = inputElement;
    this.options = {
      field: options.field || 'description',
      minChars: options.minChars || 3,
      debounceMs: options.debounceMs || 500,
      onSelect: options.onSelect || null,
      context: options.context || {}
    };
    
    this.suggestions = [];
    this.selectedIndex = -1;
    this.debounceTimer = null;
    this.dropdown = null;
    
    this.init();
  }
  
  init() {
    // Create wrapper if not exists
    if (!this.input.parentElement.classList.contains('ai-autocomplete-wrapper')) {
      const wrapper = document.createElement('div');
      wrapper.className = 'ai-autocomplete-wrapper';
      this.input.parentNode.insertBefore(wrapper, this.input);
      wrapper.appendChild(this.input);
    }
    
    this.wrapper = this.input.closest('.ai-autocomplete-wrapper');
    
    // Add AI badge
    this.addAIBadge();
    
    // Create dropdown
    this.createDropdown();
    
    // Add event listeners
    this.input.addEventListener('input', (e) => this.onInput(e));
    this.input.addEventListener('keydown', (e) => this.onKeyDown(e));
    this.input.addEventListener('blur', (e) => this.onBlur(e));
    
    document.addEventListener('click', (e) => {
      if (!this.wrapper.contains(e.target)) {
        this.hideDropdown();
      }
    });
  }
  
  addAIBadge() {
    const badge = document.createElement('div');
    badge.className = 'ai-autocomplete-badge';
    badge.innerHTML = '<i class="fas fa-magic"></i> AI';
    badge.title = 'AI-powered suggestions';
    this.wrapper.appendChild(badge);
  }
  
  createDropdown() {
    this.dropdown = document.createElement('div');
    this.dropdown.className = 'ai-suggestions-dropdown';
    this.wrapper.appendChild(this.dropdown);
  }
  
  onInput(e) {
    const value = e.target.value;
    
    clearTimeout(this.debounceTimer);
    
    if (value.length < this.options.minChars) {
      this.hideDropdown();
      return;
    }
    
    this.showLoading();
    
    this.debounceTimer = setTimeout(() => {
      this.fetchSuggestions(value);
    }, this.options.debounceMs);
  }
  
  onKeyDown(e) {
    if (!this.dropdown.classList.contains('active')) return;
    
    switch (e.key) {
      case 'ArrowDown':
        e.preventDefault();
        this.selectedIndex = Math.min(this.selectedIndex + 1, this.suggestions.length - 1);
        this.updateSelection();
        break;
      
      case 'ArrowUp':
        e.preventDefault();
        this.selectedIndex = Math.max(this.selectedIndex - 1, 0);
        this.updateSelection();
        break;
      
      case 'Enter':
        e.preventDefault();
        if (this.selectedIndex >= 0 && this.suggestions[this.selectedIndex]) {
          this.selectSuggestion(this.suggestions[this.selectedIndex]);
        }
        break;
      
      case 'Escape':
        e.preventDefault();
        this.hideDropdown();
        break;
    }
  }
  
  onBlur(e) {
    // Delay to allow click on dropdown
    setTimeout(() => {
      if (!this.wrapper.contains(document.activeElement)) {
        this.hideDropdown();
      }
    }, 200);
  }
  
  async fetchSuggestions(text) {
    try {
      const response = await fetch('/api/ai/suggest', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          field: this.options.field,
          text: text,
          context: this.options.context
        })
      });
      
      if (!response.ok) {
        throw new Error('Suggestion request failed');
      }
      
      const data = await response.json();
      
      if (this.options.field === 'description') {
        this.suggestions = data.suggestions || [];
      } else if (this.options.field === 'tags') {
        this.suggestions = (data.tags || []).map(tag => ({
          text: tag,
          confidence: data.confidence || 0.8,
          source: 'ai'
        }));
      }
      
      this.renderSuggestions();
    } catch (err) {
      console.error('AI suggestion error:', err);
      this.showError();
    }
  }
  
  showLoading() {
    this.dropdown.innerHTML = `
      <div class="ai-suggestion-loading">
        <i class="fas fa-circle-notch"></i> Getting AI suggestions...
      </div>
    `;
    this.dropdown.classList.add('active');
  }
  
  showError() {
    this.dropdown.innerHTML = `
      <div class="ai-suggestion-empty">
        Unable to fetch suggestions
      </div>
    `;
  }
  
  renderSuggestions() {
    if (this.suggestions.length === 0) {
      this.dropdown.innerHTML = `
        <div class="ai-suggestion-empty">
          No suggestions available
        </div>
      `;
      return;
    }
    
    this.dropdown.innerHTML = this.suggestions.map((suggestion, index) => `
      <div class="ai-suggestion-item" data-index="${index}">
        <div class="ai-suggestion-text">${this.escapeHtml(suggestion.text)}</div>
        <div class="ai-suggestion-meta">
          <div class="ai-confidence-bar">
            <div class="ai-confidence-fill" style="width: ${(suggestion.confidence * 100)}%"></div>
          </div>
          <span class="ai-suggestion-source">${suggestion.source || 'ai'}</span>
        </div>
      </div>
    `).join('');
    
    // Add click handlers
    this.dropdown.querySelectorAll('.ai-suggestion-item').forEach(item => {
      item.addEventListener('click', () => {
        const index = parseInt(item.dataset.index);
        this.selectSuggestion(this.suggestions[index]);
      });
    });
    
    this.selectedIndex = 0;
    this.updateSelection();
    this.dropdown.classList.add('active');
  }
  
  updateSelection() {
    this.dropdown.querySelectorAll('.ai-suggestion-item').forEach((item, index) => {
      if (index === this.selectedIndex) {
        item.classList.add('selected');
        item.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
      } else {
        item.classList.remove('selected');
      }
    });
  }
  
  selectSuggestion(suggestion) {
    this.input.value = suggestion.text;
    this.hideDropdown();
    
    if (this.options.onSelect) {
      this.options.onSelect(suggestion);
    }
    
    // Trigger input event for any listeners
    this.input.dispatchEvent(new Event('input', { bubbles: true }));
  }
  
  hideDropdown() {
    this.dropdown.classList.remove('active');
    this.selectedIndex = -1;
  }
  
  escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }
}

// Priority Recommendation Component
async function showPriorityRecommendation(descriptionText, targetElement) {
  try {
    const response = await fetch('/api/ai/suggest', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        field: 'priority',
        text: descriptionText
      })
    });
    
    const data = await response.json();
    
    const badge = document.createElement('div');
    badge.className = 'ai-priority-recommendation';
    badge.innerHTML = `
      <i class="fas fa-magic" style="color: #667eea;"></i>
      <span>AI suggests:</span>
      <span class="priority-value ${data.priority}">${data.priority.toUpperCase()}</span>
      <span style="opacity: 0.7;">(${Math.round(data.confidence * 100)}% confident)</span>
      <button class="ai-apply-btn" onclick="applyPriority('${data.priority}')">
        Apply
      </button>
    `;
    
    targetElement.appendChild(badge);
  } catch (err) {
    console.error('Priority recommendation error:', err);
  }
}

// Tag Suggestions Component
async function showTagSuggestions(descriptionText, evidenceType, targetElement) {
  try {
    const response = await fetch('/api/ai/suggest', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        field: 'tags',
        text: descriptionText,
        context: { evidence_type: evidenceType }
      })
    });
    
    const data = await response.json();
    
    if (data.tags && data.tags.length > 0) {
      const container = document.createElement('div');
      container.className = 'ai-tag-suggestions';
      container.innerHTML = `
        <span style="font-size: 11px; color: #6b7280; display: flex; align-items: center; gap: 4px;">
          <i class="fas fa-magic"></i> Suggested tags:
        </span>
        ${data.tags.map(tag => `
          <div class="ai-tag-chip" onclick="toggleTag(this, '${tag}')">
            <span>${tag}</span>
            <i class="fas fa-plus"></i>
          </div>
        `).join('')}
      `;
      
      targetElement.appendChild(container);
    }
  } catch (err) {
    console.error('Tag suggestion error:', err);
  }
}

// Helper functions (to be implemented by integrator)
function applyPriority(priority) {
  const select = document.querySelector('[name="priority"]');
  if (select) {
    select.value = priority;
    select.dispatchEvent(new Event('change', { bubbles: true }));
  }
}

function toggleTag(chipElement, tagText) {
  const tagsInput = document.querySelector('[name="tags"]');
  if (!tagsInput) return;
  
  let tags = [];
  try {
    tags = JSON.parse(tagsInput.value || '[]');
  } catch (e) {
    tags = [];
  }
  
  const index = tags.indexOf(tagText);
  if (index === -1) {
    tags.push(tagText);
    chipElement.classList.add('added');
    chipElement.querySelector('i').className = 'fas fa-check';
  } else {
    tags.splice(index, 1);
    chipElement.classList.remove('added');
    chipElement.querySelector('i').className = 'fas fa-plus';
  }
  
  tagsInput.value = JSON.stringify(tags);
  tagsInput.dispatchEvent(new Event('input', { bubbles: true }));
}

// Export for global use
window.AIAutoComplete = AIAutoComplete;
window.showPriorityRecommendation = showPriorityRecommendation;
window.showTagSuggestions = showTagSuggestions;
</script>

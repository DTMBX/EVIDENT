<!-- Example: How to use the mobile-optimized navbar component -->

<!-- Option 1: Flask Template (Recommended) -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BarberX - Dashboard</title>

    <!-- Include Main CSS (automatically includes mobile.css) -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
  </head>
  <body>
    <!-- Include Mobile-Optimized Navigation -->
    {% include 'components/navbar.html' %}

    <!-- Your Page Content -->
    <main>
      <h1>Dashboard</h1>
      <p>Your content here...</p>
    </main>
  </body>
</html>

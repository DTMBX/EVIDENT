<!-- WebSite Schema for Search Box -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "name": "BarberX Legal Technologies",
  "url": "https://barberx.info",
  "potentialAction": {
    "@type": "SearchAction",
    "target": "https://barberx.info/search?q={search_term_string}",
    "query-input": "required name=search_term_string"
  }
}
</script>

<!-- BreadcrumbList Schema (for specific pages) -->
<!-- Usage: Include on interior pages with proper itemListElement -->
{% if breadcrumbs %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": {{ breadcrumbs | tojson }}
}
</script>
{% endif %}

<!-- FAQ Schema (for FAQ pages) -->
<!-- Usage: Include on pages with FAQ content -->
{% if faqs %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "FAQPage",
  "mainEntity": {{ faqs | tojson }}
}
</script>
{% endif %}

<!-- Article Schema (for blog posts) -->
<!-- Usage: Include on blog/article pages -->
{% if article %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Article",
  "headline": "{{ article.title }}",
  "image": "{{ article.image }}",
  "author": {
    "@type": "Organization",
    "name": "BarberX Legal Technologies"
  },
  "publisher": {
    "@type": "Organization",
    "name": "BarberX Legal Technologies",
    "logo": {
      "@type": "ImageObject",
      "url": "https://barberx.info/assets/images/logo.png"
    }
  },
  "datePublished": "{{ article.published_date }}",
  "dateModified": "{{ article.modified_date }}",
  "description": "{{ article.description }}"
}
</script>
{% endif %}

<!-- Open Graph Meta Tags -->
<meta property="og:title" content="{% block og_title %}BarberX Legal Technologies{% endblock %}">
<meta property="og:description" content="{% block og_description %}Professional body-worn camera forensic analysis platform{% endblock %}">
<meta property="og:image" content="{% block og_image %}https://barberx.info/assets/images/og-image.jpg{% endblock %}">
<meta property="og:url" content="{% block og_url %}https://barberx.info{% endblock %}">
<meta property="og:type" content="{% block og_type %}website{% endblock %}">
<meta property="og:site_name" content="BarberX Legal Technologies">

<!-- Twitter Card Meta Tags -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{% block twitter_title %}BarberX Legal Technologies{% endblock %}">
<meta name="twitter:description" content="{% block twitter_description %}Professional BWC forensic analysis{% endblock %}">
<meta name="twitter:image" content="{% block twitter_image %}https://barberx.info/assets/images/twitter-card.jpg{% endblock %}">
<meta name="twitter:site" content="@barberxlegal">
<meta name="twitter:creator" content="@barberxlegal">

<!-- Additional SEO Meta Tags -->
<meta name="description" content="{% block meta_description %}Professional body-worn camera forensic analysis platform for legal professionals. AI-powered analysis, transcript generation, and timeline building.{% endblock %}">
<meta name="keywords" content="{% block meta_keywords %}body-worn camera analysis, BWC forensic, legal technology, video analysis, AI transcript, legal tech{% endblock %}">
<meta name="author" content="BarberX Legal Technologies">
<meta name="robots" content="{% block robots %}index, follow{% endblock %}">
<link rel="canonical" href="{% block canonical %}https://barberx.info{{ request.path }}{% endblock %}">

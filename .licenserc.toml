# HawkEye license header checker config (v6)

# Put the header you want inserted/checked
inlineHeader = """\
Copyright © 2024–2026 Faith Frontier Ecclesiastical Trust. All rights reserved.
PROPRIETARY — See LICENSE.\
"""

# Be strict: files without headers fail
strictCheck = true

# Let HawkEye pick correct comment style per language/extension
useDefaultMapping = true

# Explicitly pin comment style for C/C++-family files to block comments
[mappings]
"**/*.c"   = "block"
"**/*.h"   = "block"
"**/*.cpp" = "block"
"**/*.hpp" = "block"
# Keep the default excludes too (good hygiene)
useDefaultExcludes = true

# What to check
includes = [
  "**/*.py",
  "**/*.js",
  "**/*.ts",
  "**/*.tsx",
  "**/*.jsx",
  "**/*.go",
  "**/*.rs",
  "**/*.java",
  "**/*.kt",
  "**/*.c",
  "**/*.h",
  "**/*.cpp",
  "**/*.hpp",
  "**/*.sh",
  "**/*.yaml",
  "**/*.yml"
]

# What NOT to check
excludes = [
  "**/node_modules/**",
  "**/.venv/**",
  "**/venv/**",
  "**/dist/**",
  "**/build/**",
  "**/.git/**"
]

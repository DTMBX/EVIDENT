# BarberX Legal Technologies - GitHub Pages Configuration

title: BarberX Legal Technologies
description: Professional AI-powered eDiscovery platform for civil rights litigation
url: "https://dtb396.github.io"
baseurl: "/BarberX.info"

# Contact Information
email: contact@barberx.info
support_email: support@barberx.info
sales_email: sales@barberx.info

# Build settings
markdown: kramdown
theme: minima

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - .jekyll-cache
  - venv
  - .venv
  - __pycache__
  - *.py
  - requirements.txt
  - app.py
  - instance
  - logs
  - uploads
  - backups

# Collections
collections:
  docs:
    output: true
    permalink: /docs/:path/

# Defaults
defaults:
  - scope:
      path: ""
      type: "docs"
    values:
      layout: "default"

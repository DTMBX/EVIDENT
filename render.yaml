services:
  - type: web
    name: barberx-api
    env: python
    region: oregon
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 4 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: barberx-db
          property: connectionString
      - key: FLASK_ENV
        value: production
      - key: MAX_CONTENT_LENGTH
        value: "5368709120"
    healthCheckPath: /health
    autoDeploy: true

databases:
  - name: barberx-db
    databaseName: barberx_production
    plan: starter
    region: oregon

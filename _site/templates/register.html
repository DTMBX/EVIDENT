<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | BarberX Legal Tech</title>
    <link rel="stylesheet" href="/assets/css/legal-tech-platform.css" />
    <link rel="stylesheet" href="/assets/css/ux-enhancements.css" />
    <style>
      body {
        background: linear-gradient(135deg, var(--primary-navy), var(--primary-navy-dark));
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }
      
      .register-container {
        background: var(--surface-color);
        padding: 2.5rem;
        border-radius: 16px;
        box-shadow: 0 24px 64px rgba(0, 0, 0, 0.3);
        max-width: 480px;
        width: 100%;
        animation: slideUp 0.4s ease-out;
      }
      
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .register-header {
        text-align: center;
        margin-bottom: 2rem;
      }
      
      .register-header h1 {
        font-size: 1.75rem;
        margin-bottom: 0.5rem;
        color: var(--primary-navy);
      }
      
      .register-header p {
        color: var(--text-secondary);
      }
      
      .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
      }
      
      @media (max-width: 480px) {
        .form-row {
          grid-template-columns: 1fr;
        }
      }
      
      .btn-register {
        width: 100%;
        padding: 1rem;
        font-size: 1.0625rem;
        font-weight: 600;
        border-radius: 8px;
        border: none;
        background: linear-gradient(135deg, #c41e3a, #a11830);
        color: white;
        cursor: pointer;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      }
      
      .btn-register:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 8px 24px rgba(196, 30, 58, 0.3);
      }
      
      .btn-register:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }
      
      .terms-text {
        font-size: 0.8125rem;
        color: var(--text-secondary);
        text-align: center;
        margin-top: 1.5rem;
        line-height: 1.5;
      }
      
      .terms-text a {
        color: var(--accent-blue);
      }
      
      .login-link {
        text-align: center;
        margin-top: 1.5rem;
        padding-top: 1.5rem;
        border-top: 1px solid var(--border-color);
        color: var(--text-secondary);
      }
      
      .login-link a {
        color: var(--accent-blue);
        font-weight: 600;
        text-decoration: none;
      }
      
      .login-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <!-- Toast Container -->
    <div class="toast-container" role="alert" aria-live="polite"></div>
    
    <div class="register-container">
      <div class="register-header">
        <img src="/assets/img/logo-barberx-icon.svg" alt="BarberX" style="width: 56px; height: 56px; margin-bottom: 1rem;" />
        <h1>Create Your Account</h1>
        <p>Start analyzing BWC footage in minutes</p>
      </div>

      <form id="registerForm" data-validate novalidate>
        <div class="form-row">
          <div class="form-group">
            <label class="form-label required" for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" class="form-input" required autocomplete="given-name" />
          </div>
          
          <div class="form-group">
            <label class="form-label required" for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" class="form-input" required autocomplete="family-name" />
          </div>
        </div>

        <div class="form-group">
          <label class="form-label required" for="email">Email Address</label>
          <input type="email" id="email" name="email" class="form-input" required autocomplete="email" placeholder="you@lawfirm.com" />
        </div>

        <div class="form-group">
          <label class="form-label" for="organization">Organization</label>
          <input type="text" id="organization" name="organization" class="form-input" autocomplete="organization" placeholder="Optional" />
          <div class="form-hint">Law firm, public defender office, or agency</div>
        </div>

        <div class="form-group">
          <label class="form-label required" for="password">Password</label>
          <input type="password" id="password" name="password" class="form-input" required minlength="8" autocomplete="new-password" data-password-strength data-validate="password" />
        </div>
        
        <div class="form-group">
          <label class="form-label required" for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" required data-match="password" autocomplete="new-password" />
        </div>

        <button type="submit" class="btn-register" id="submitBtn">
          <span class="btn-text">Create Account</span>
          <span class="loader-spinner" style="display: none;"></span>
        </button>
      </form>

      <p class="terms-text">
        By creating an account, you agree to our<br>
        <a href="/terms">Terms of Service</a> and <a href="/privacy">Privacy Policy</a>
      </p>
      
      <p class="login-link">
        Already have an account? <a href="/auth/login">Sign In</a>
      </p>
    </div>

    <script src="/assets/js/ux-components.js"></script>
    <script>
      // Initialize form validation
      const form = document.getElementById('registerForm');
      new FormValidator(form);
      
      // Initialize password strength meter
      const passwordInput = document.getElementById('password');
      new PasswordStrength(passwordInput);
      
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const submitBtn = document.getElementById('submitBtn');
        const btnText = submitBtn.querySelector('.btn-text');
        const spinner = submitBtn.querySelector('.loader-spinner');
        
        // Show loading state
        submitBtn.disabled = true;
        btnText.textContent = 'Creating Account...';
        spinner.style.display = 'inline-block';

        const data = {
          full_name: `${document.getElementById('firstName').value} ${document.getElementById('lastName').value}`.trim(),
          email: document.getElementById('email').value,
          organization: document.getElementById('organization').value,
          password: document.getElementById('password').value,
        };

        try {
          const response = await fetch('/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data),
          });

          const result = await response.json();

          if (response.ok) {
            window.toast.success('Account created successfully! Redirecting...');
            setTimeout(() => {
              window.location.href = '/dashboard';
            }, 1500);
          } else {
            window.toast.error(result.error || 'Registration failed. Please try again.');
            submitBtn.disabled = false;
            btnText.textContent = 'Create Account';
            spinner.style.display = 'none';
          }
        } catch (error) {
          window.toast.error('Network error. Please check your connection.');
          submitBtn.disabled = false;
          btnText.textContent = 'Create Account';
          spinner.style.display = 'none';
        }
      });
    </script>
  </body>
</html>

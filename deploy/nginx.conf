# -----------------------------------------------------------------
# Evident — Production nginx Configuration
# -----------------------------------------------------------------
# Intended as a starting template.  Adjust server_name, SSL paths,
# and upstream address to match your environment.
#
# Usage:
#   1. Copy to /etc/nginx/sites-available/evident
#   2. Symlink to /etc/nginx/sites-enabled/
#   3. sudo nginx -t && sudo systemctl reload nginx
# -----------------------------------------------------------------

upstream evident_app {
    # Gunicorn (see deploy/gunicorn.conf.py)
    server 127.0.0.1:8000 fail_timeout=0;
}

# Redirect HTTP → HTTPS
server {
    listen 80;
    server_name evident.example.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name evident.example.com;

    # ------------------------------------------------------------------
    # TLS — replace paths with your certificate files
    # ------------------------------------------------------------------
    ssl_certificate     /etc/letsencrypt/live/evident.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/evident.example.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers   HIGH:!aNULL:!MD5:!3DES;
    ssl_prefer_server_ciphers on;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 10m;

    # HSTS (Talisman also sends this; belt-and-suspenders)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # ------------------------------------------------------------------
    # Logging
    # ------------------------------------------------------------------
    access_log /var/log/nginx/evident_access.log;
    error_log  /var/log/nginx/evident_error.log;

    # ------------------------------------------------------------------
    # Body size — match Flask MAX_CONTENT_LENGTH (3 GB)
    # ------------------------------------------------------------------
    client_max_body_size 3072m;

    # ------------------------------------------------------------------
    # Timeouts — accommodate large uploads
    # ------------------------------------------------------------------
    proxy_connect_timeout 60s;
    proxy_send_timeout    300s;
    proxy_read_timeout    300s;
    send_timeout          300s;

    # ------------------------------------------------------------------
    # Health-check (load-balancer bypass — no SSL required internally)
    # ------------------------------------------------------------------
    location /health/ {
        proxy_pass http://evident_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # ------------------------------------------------------------------
    # Static assets — served by nginx directly
    # ------------------------------------------------------------------
    location /assets/ {
        alias /var/www/evident/assets/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # ------------------------------------------------------------------
    # Application
    # ------------------------------------------------------------------
    location / {
        proxy_pass http://evident_app;
        proxy_redirect off;

        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID      $request_id;

        # WebSocket support (if chat uses WS in the future)
        proxy_http_version 1.1;
        proxy_set_header Upgrade    $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # ------------------------------------------------------------------
    # Deny hidden files
    # ------------------------------------------------------------------
    location ~ /\. {
        deny all;
        return 404;
    }
}

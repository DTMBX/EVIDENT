name: Windows Release (MSIX)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: false
        default: ''

env:
  DOTNET_VERSION: '8.0.x'
  MAUI_PROJECT: 'maui/Evident.MatterDocket.Test.csproj'
  SOLUTION_FILE: 'Evident.slnx'

permissions:
  contents: write

concurrency:
  group: windows-release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-windows:
    runs-on: windows-latest
    outputs:
      version: ${{ steps.version.outputs.VERSION }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install MAUI workload
        run: dotnet workload install maui-windows

      - name: Determine version
        id: version
        shell: pwsh
        run: |
          $version = "${{ github.event.inputs.version }}"
          if (-not $version) {
            if ("${{ github.ref_type }}" -eq "tag") {
              $version = "${{ github.ref_name }}".TrimStart('v')
            } else {
              $version = "0.0.0-dev"
            }
          }
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
          echo "Building version: $version"

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Restore dependencies
        run: dotnet restore ${{ env.MAUI_PROJECT }}

      - name: Build MSIX package
        run: |
          dotnet publish ${{ env.MAUI_PROJECT }} `
            -c Release `
            -f net8.0-windows10.0.19041.0 `
            -p:RuntimeIdentifierOverride=win10-x64 `
            -p:WindowsPackageType=MSIX `
            -p:Version=${{ steps.version.outputs.VERSION }} `
            -o ./publish/windows

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-msix-${{ steps.version.outputs.VERSION }}
          path: |
            ./publish/windows/*.msix
            ./publish/windows/*.msixbundle
          retention-days: 30

  release:
    needs: build-windows
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-msix-${{ needs.build-windows.outputs.version || 'latest' }}
          path: ./artifacts/windows

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          prerelease: ${{ contains(github.ref, '-') }}
          generate_release_notes: true
          files: |
            ./artifacts/windows/*.msix
            ./artifacts/windows/*.msixbundle
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: Monorepo Verify

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  verify:
    name: Workspace Build & Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build all workspaces
        run: npm run build:all

      - name: Test all workspaces
        run: npm run test:all

      - name: Run verification script
        shell: pwsh
        run: |
          if (Test-Path "./scripts/verify_monorepo.ps1") {
            Write-Host "Running verify_monorepo.ps1"
            # Skip the full script in CI (it runs npm ci again)
            # Just verify workspace integrity
            npm -ws --if-present run lint 2>&1 || true
          }

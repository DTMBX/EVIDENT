name: Auto-Rerun Failed Jobs

on:
  workflow_run:
    workflows: ["CI", "Security Scan", "Dependency Scan", "Lint"]
    types:
      - completed

jobs:
  rerun-failed:
    if: ${{ github.event.workflow_run.conclusion == 'failure' && github.event.workflow_run.run_attempt < 3 }}
    runs-on: ubuntu-latest
    steps:
      - name: Re-run failed workflow jobs (up to 3 attempts)
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const runId = ${{ github.event.workflow_run.id }};
            const attempt = ${{ github.event.workflow_run.run_attempt }};
            console.log(`Rerunning failed jobs for run ${runId} (attempt ${attempt + 1})`);
            await github.rest.actions.reRunWorkflowFailedJobs({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: runId
            });
            console.log('Rerun triggered successfully');

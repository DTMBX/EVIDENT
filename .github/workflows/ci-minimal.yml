name: CI â€” Python deps (base + lint + test)

on:
  push:
    branches: [main, stabilize/**]
    paths:
      - "requirements/**"
      - "requirements.txt"
      - "scripts/verify_deps.sh"
      - ".github/workflows/ci-minimal.yml"
  pull_request:
    branches: [main]
    paths:
      - "requirements/**"
      - "requirements.txt"

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: requirements/base.txt

      - name: Install base deps
        run: pip install -r requirements/base.txt

      - name: pip check
        run: pip check

      - name: Smoke import (framework)
        run: |
          python - <<'PY'
          import importlib
          def ok(name):
              try:
                  importlib.import_module(name)
                  print(f"{name}: ok")
                  return True
              except Exception as e:
                  print(f"{name}: not available ({e.__class__.__name__})")
                  return False
          if not (ok("flask") or ok("fastapi")):
              raise SystemExit("Neither flask nor fastapi importable.")
          PY

      - name: Install dev deps (ruff + pytest)
        run: pip install ruff pytest

      - name: Ruff lint (errors only)
        run: ruff check --select=E,F --no-fix .

      - name: Tests
        run: |
          if [ -d tests ]; then
            python -m pytest -q
          else
            echo "No tests/ directory found; skipping pytest."
          fi

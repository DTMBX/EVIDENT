name: Security - pip-audit

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  pip-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit~=2.2.0

      - name: Run pip-audit (text + SARIF)
        run: |
          pip-audit --format=text > pip-audit.txt || true
          pip-audit --format=sarif > pip-audit.sarif || true

      - name: Upload pip-audit text artifact
        uses: actions/upload-artifact@v4
        with:
          name: pip-audit-txt
          path: pip-audit.txt

      - name: Upload SARIF to GitHub Code scanning (if supported)
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: pip-audit.sarif

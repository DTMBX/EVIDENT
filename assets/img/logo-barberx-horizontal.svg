<?xml version="1.0" encoding="UTF-8"?>
<svg width="360" height="80" viewBox="0 0 360 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .primary-navy { fill: #0a1f44; }
      .steel-gray { fill: #64748b; }
      .muted-red { fill: #b91c1c; }
      .text-navy { fill: #0a1f44; }
      .text-gray { fill: #475569; }
    </style>
  </defs>
  
  <!-- Compact Horizontal Logo for Navigation Headers -->
  
  <!-- Logo Mark (Smaller) -->
  <g id="logomark-compact" transform="translate(10, 10)">
    <rect x="0" y="0" width="60" height="60" rx="3" 
          class="steel-gray" opacity="0.15" stroke="#64748b" stroke-width="1.5"/>
    <rect x="6" y="6" width="48" height="48" rx="1.5" 
          fill="none" stroke="#0a1f44" stroke-width="1" opacity="0.3"/>
    <polygon points="30,13.5 33.6,24.8 45.8,24.8 36.1,31.9 39.7,43.1 30,36 20.3,43.1 23.9,31.9 14.2,24.8 26.4,24.8"
             class="primary-navy" stroke="#b91c1c" stroke-width="1.2"/>
    <circle cx="9" cy="9" r="1.2" class="muted-red"/>
    <circle cx="51" cy="9" r="1.2" class="muted-red"/>
    <circle cx="9" cy="51" r="1.2" class="muted-red"/>
    <circle cx="51" cy="51" r="1.2" class="muted-red"/>
  </g>
  
  <!-- Company Name (Horizontal Layout) -->
  <g id="wordmark-horizontal" transform="translate(85, 32)">
    <text x="0" y="0" 
          font-family="'Rockwell', 'Courier New', 'Georgia', serif" 
          font-size="26" 
          font-weight="700" 
          letter-spacing="0.5"
          class="text-navy">BarberX</text>
    <text x="0" y="20" 
          font-family="'Rockwell', 'Georgia', serif" 
          font-size="11" 
          font-weight="400" 
          letter-spacing="1"
          class="text-gray"
          text-transform="uppercase">LEGAL TECHNOLOGIES</text>
  </g>
</svg>

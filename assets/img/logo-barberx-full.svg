<?xml version="1.0" encoding="UTF-8"?>
<svg width="480" height="120" viewBox="0 0 480 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Color Palette: Deep Navy, Steel Gray, Muted Red -->
    <style>
      .primary-navy { fill: #0a1f44; }
      .steel-gray { fill: #64748b; }
      .muted-red { fill: #b91c1c; }
      .text-navy { fill: #0a1f44; }
      .text-gray { fill: #475569; }
    </style>
  </defs>
  
  <!-- Logo Mark: Five-Pointed Star of Excellence within Industrial Frame -->
  <g id="logomark" transform="translate(20, 20)">
    <!-- Outer Industrial Frame (Steel Gray) -->
    <rect x="0" y="0" width="80" height="80" rx="4" 
          class="steel-gray" opacity="0.15" stroke="#64748b" stroke-width="2"/>
    
    <!-- Inner Precision Frame (Navy) -->
    <rect x="8" y="8" width="64" height="64" rx="2" 
          fill="none" stroke="#0a1f44" stroke-width="1.5" opacity="0.3"/>
    
    <!-- Five-Pointed Star of Excellence and Service -->
    <!-- Centered, proportioned for authority without dominance -->
    <polygon points="40,18 45.5,33 61,33 48.5,42.5 54,57.5 40,47.5 26,57.5 31.5,42.5 19,33 34.5,33"
             class="primary-navy" stroke="#b91c1c" stroke-width="1.5"/>
    
    <!-- Precision Markers (Four Corners - Industrial Craftsmanship Detail) -->
    <circle cx="12" cy="12" r="1.5" class="muted-red"/>
    <circle cx="68" cy="12" r="1.5" class="muted-red"/>
    <circle cx="12" cy="68" r="1.5" class="muted-red"/>
    <circle cx="68" cy="68" r="1.5" class="muted-red"/>
  </g>
  
  <!-- Company Name: Slab-Serif Typography (Legal Authority) -->
  <g id="wordmark" transform="translate(115, 45)">
    <text x="0" y="0" 
          font-family="'Rockwell', 'Courier New', 'Georgia', serif" 
          font-size="32" 
          font-weight="700" 
          letter-spacing="0.5"
          class="text-navy">BarberX</text>
    
    <!-- Subtitle: Legal Technologies (Lighter Weight, Steel Gray) -->
    <text x="0" y="26" 
          font-family="'Rockwell', 'Georgia', serif" 
          font-size="14" 
          font-weight="400" 
          letter-spacing="1.2"
          class="text-gray"
          text-transform="uppercase">LEGAL TECHNOLOGIES</text>
  </g>
  
  <!-- Tagline: Precision. Integrity. Constitutional Technology. -->
  <g id="tagline" transform="translate(115, 90)">
    <text x="0" y="0" 
          font-family="'Georgia', serif" 
          font-size="10" 
          font-weight="400" 
          letter-spacing="0.8"
          class="steel-gray"
          font-style="italic">Precision. Integrity. Constitutional Technology.</text>
  </g>
  
  <!-- Decorative Rule (Industrial Precision Line) -->
  <line x1="115" y1="75" x2="460" y2="75" 
        stroke="#64748b" stroke-width="0.5" opacity="0.4"/>
</svg>

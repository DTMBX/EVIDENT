<?xml version="1.0" encoding="UTF-8"?>
<svg width="360" height="80" viewBox="0 0 360 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      /* Dark Surface Optimized - For Navy Blue & Dark Backgrounds */
      .primary-light { fill: #e2e8f0; }
      .accent-gold { fill: #C5B358; }
      .accent-red { fill: #ef4444; }
      .text-light { fill: #f1f5f9; }
      .text-muted { fill: #cbd5e1; }
    </style>
  </defs>
  
  <!-- Horizontal Logo - Dark Surface Variant -->
  <!-- Optimized for footer (dark navy background) -->
  
  <!-- Logo Mark (Enhanced for Dark) -->
  <g id="logomark-dark" transform="translate(10, 10)">
    <!-- Outer frame with glow effect -->
    <rect x="0" y="0" width="60" height="60" rx="3" 
          fill="rgba(226, 232, 240, 0.08)" 
          stroke="#C5B358" stroke-width="1.5" opacity="0.6"/>
    
    <!-- Inner frame -->
    <rect x="6" y="6" width="48" height="48" rx="1.5" 
          fill="none" stroke="#e2e8f0" stroke-width="0.8" opacity="0.3"/>
    
    <!-- Star - Light colored with gold accent border -->
    <polygon points="30,13.5 33.6,24.8 45.8,24.8 36.1,31.9 39.7,43.1 30,36 20.3,43.1 23.9,31.9 14.2,24.8 26.4,24.8"
             class="primary-light" 
             stroke="#C5B358" stroke-width="1.2" opacity="0.95"/>
    
    <!-- Corner accent dots - Red/Gold for visibility -->
    <circle cx="9" cy="9" r="1.3" class="accent-red" opacity="0.9"/>
    <circle cx="51" cy="9" r="1.3" class="accent-red" opacity="0.9"/>
    <circle cx="9" cy="51" r="1.3" class="accent-red" opacity="0.9"/>
    <circle cx="51" cy="51" r="1.3" class="accent-red" opacity="0.9"/>
  </g>
  
  <!-- Company Name (High Contrast for Dark Backgrounds) -->
  <g id="wordmark-dark" transform="translate(85, 32)">
    <!-- Main brand name - Very light -->
    <text x="0" y="0" 
          font-family="'Rockwell', 'Courier New', 'Georgia', serif" 
          font-size="26" 
          font-weight="700" 
          letter-spacing="0.5"
          class="text-light">BarberX</text>
    
    <!-- Subtitle - Muted but legible -->
    <text x="0" y="20" 
          font-family="'Rockwell', 'Georgia', serif" 
          font-size="11" 
          font-weight="400" 
          letter-spacing="1.2"
          class="text-muted"
          text-transform="uppercase">LEGAL TECHNOLOGIES</text>
  </g>
  
  <!-- Optional: Subtle glow effect for enhanced visibility on very dark backgrounds -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>

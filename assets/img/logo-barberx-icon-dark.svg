<?xml version="1.0" encoding="UTF-8"?>
<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      /* Icon-Only Dark Variant - For Tight Spaces on Dark Backgrounds */
      .icon-light { fill: #ffffff; }
      .icon-gold { fill: #D4C470; }
      .icon-red { fill: #f87171; }
    </style>
  </defs>
  
  <!-- Compact Logo Icon - Dark Surface Optimized -->
  
  <!-- Outer frame with gold accent -->
  <rect x="0" y="0" width="60" height="60" rx="3" 
        fill="rgba(255, 255, 255, 0.05)" 
        stroke="#D4C470" stroke-width="2"/>
  
  <!-- Inner frame -->
  <rect x="6" y="6" width="48" height="48" rx="1.5" 
        fill="none" stroke="rgba(255, 255, 255, 0.2)" stroke-width="1"/>
  
  <!-- Star - Pure white with gold outline -->
  <polygon points="30,13.5 33.6,24.8 45.8,24.8 36.1,31.9 39.7,43.1 30,36 20.3,43.1 23.9,31.9 14.2,24.8 26.4,24.8"
           fill="#ffffff" 
           stroke="#D4C470" stroke-width="1.5" opacity="0.95"/>
  
  <!-- Corner accent dots - Bright red -->
  <circle cx="9" cy="9" r="1.5" class="icon-red"/>
  <circle cx="51" cy="9" r="1.5" class="icon-red"/>
  <circle cx="9" cy="51" r="1.5" class="icon-red"/>
  <circle cx="51" cy="51" r="1.5" class="icon-red"/>
</svg>

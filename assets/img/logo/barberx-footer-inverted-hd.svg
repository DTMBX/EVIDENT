<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="2000" height="300" viewBox="0 0 2000 300" role="img" aria-labelledby="footerLogoInvertedHD">
  <title id="footerLogoInvertedHD">BarberX Legal Technologies - Inverted Footer Logo (High Contrast)</title>

  <defs>
    <linearGradient id="inv_gBody" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f0f0f5"/>
    </linearGradient>
    <radialGradient id="inv_gLED" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#FF4560"/>
      <stop offset="70%" stop-color="#FF2850"/>
      <stop offset="100%" stop-color="#C41E3A"/>
    </radialGradient>
  </defs>

  <!-- Camera Icon (Inverted for dark background) -->
  <g id="inv_camera" transform="translate(20, 40)">
    <!-- Camera Body - White/Light for dark backgrounds -->
    <rect x="0" y="20" width="260" height="180" rx="24" fill="url(#inv_gBody)" stroke="#ffffff" stroke-width="2.5" opacity="0.95"/>
    <!-- Main Lens -->
    <circle cx="130" cy="110" r="75" fill="none" stroke="#ffffff" stroke-width="12"/>
    <circle cx="130" cy="110" r="60" fill="none" stroke="#e8e8f0" stroke-width="8"/>
    <circle cx="130" cy="110" r="22" fill="#ffffff" opacity="0.9"/>
    <!-- Lens Highlight -->
    <circle cx="120" cy="100" r="8" fill="#ffffff" opacity="0.4"/>
    <!-- Recording LED -->
    <circle cx="230" cy="60" r="12" fill="url(#inv_gLED)">
      <animate attributeName="opacity" values="1;0.5;1" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <!-- Viewfinder -->
    <g transform="translate(130,-10)">
      <rect x="-95" y="0" width="190" height="20" rx="10" fill="url(#inv_gBody)" stroke="#ffffff" stroke-width="2" opacity="0.95"/>
      <rect x="-8" y="0" width="16" height="60" rx="8" fill="url(#inv_gBody)" stroke="#ffffff" stroke-width="2" opacity="0.95"/>
      <!-- Flash/Mic indicators -->
      <circle cx="-72" cy="40" r="22" fill="none" stroke="#ffffff" stroke-width="8" opacity="0.9"/>
      <circle cx="72" cy="40" r="22" fill="none" stroke="#ffffff" stroke-width="8" opacity="0.9"/>
    </g>
    <!-- Shutter Button -->
    <circle cx="220" cy="40" r="14" fill="#FF2850" stroke="#ffffff" stroke-width="2"/>
  </g>

  <!-- Main Wordmark - White for dark backgrounds -->
  <text x="310" y="135" font-family="'Montserrat', 'Inter', system-ui, sans-serif" font-weight="800" font-size="72" letter-spacing="4" fill="#ffffff">BarberX</text>
  
  <!-- Tagline - Light gray for readability on dark -->
  <text x="310" y="195" font-family="'Inter', system-ui, sans-serif" font-weight="600" font-size="32" letter-spacing="3" fill="#e0e0e8" opacity="0.9">LEGAL TECHNOLOGIES</text>
  
  <!-- Right-aligned tag -->
  <text x="1950" y="150" text-anchor="end" font-family="'Inter', system-ui, sans-serif" font-weight="500" font-size="22" letter-spacing="1.5" fill="#c0c0d0" opacity="0.8">BWC â€¢ Protect &amp; Serve</text>

</svg>

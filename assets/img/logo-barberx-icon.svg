<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .primary-navy { fill: #0a1f44; }
      .steel-gray { fill: #64748b; }
      .muted-red { fill: #b91c1c; }
    </style>
  </defs>
  
  <!-- Icon-Only Version: Star of Excellence in Industrial Frame -->
  
  <!-- Outer Industrial Frame (Steel Gray) -->
  <rect x="10" y="10" width="80" height="80" rx="4" 
        class="steel-gray" opacity="0.15" stroke="#64748b" stroke-width="2.5"/>
  
  <!-- Inner Precision Frame (Navy) -->
  <rect x="18" y="18" width="64" height="64" rx="2" 
        fill="none" stroke="#0a1f44" stroke-width="2" opacity="0.3"/>
  
  <!-- Five-Pointed Star of Excellence and Service -->
  <polygon points="50,28 55.5,43 71,43 58.5,52.5 64,67.5 50,57.5 36,67.5 41.5,52.5 29,43 44.5,43"
           class="primary-navy" stroke="#b91c1c" stroke-width="2"/>
  
  <!-- Precision Markers (Four Corners) -->
  <circle cx="22" cy="22" r="2" class="muted-red"/>
  <circle cx="78" cy="22" r="2" class="muted-red"/>
  <circle cx="22" cy="78" r="2" class="muted-red"/>
  <circle cx="78" cy="78" r="2" class="muted-red"/>
</svg>

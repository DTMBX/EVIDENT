<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="60" viewBox="0 0 300 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      /* Footer Optimized - Compact & High Contrast */
      .primary-light { fill: #f8fafc; }
      .accent-gold { fill: #D4C470; }
      .accent-red { fill: #f87171; }
      .text-light { fill: #ffffff; }
      .text-muted { fill: #cbd5e1; }
    </style>
  </defs>
  
  <!-- Compact Footer Logo - Maximum Legibility on Dark Navy -->
  
  <!-- Logo Mark (Smaller, Brighter) -->
  <g id="logomark-footer" transform="translate(5, 5)">
    <!-- Frame with gold accent -->
    <rect x="0" y="0" width="50" height="50" rx="2.5" 
          fill="rgba(255, 255, 255, 0.05)" 
          stroke="#D4C470" stroke-width="1.5"/>
    
    <!-- Star - Bright white with gold outline -->
    <polygon points="25,10 28,18.5 37.5,18.5 30,23.5 33,32 25,27 17,32 20,23.5 12.5,18.5 22,18.5"
             fill="#ffffff" 
             stroke="#D4C470" stroke-width="1.1" opacity="0.95"/>
    
    <!-- Corner dots - Red for visual accent -->
    <circle cx="6" cy="6" r="1.2" class="accent-red"/>
    <circle cx="44" cy="6" r="1.2" class="accent-red"/>
    <circle cx="6" cy="44" r="1.2" class="accent-red"/>
    <circle cx="44" cy="44" r="1.2" class="accent-red"/>
  </g>
  
  <!-- Company Name (Compact Layout) -->
  <g id="wordmark-footer" transform="translate(68, 23)">
    <!-- Brand name - Pure white for maximum contrast -->
    <text x="0" y="0" 
          font-family="'Rockwell', 'Courier New', 'Georgia', serif" 
          font-size="22" 
          font-weight="700" 
          letter-spacing="0.3"
          fill="#ffffff">BarberX</text>
    
    <!-- Subtitle - Light gray, smaller -->
    <text x="0" y="16" 
          font-family="'Rockwell', 'Georgia', serif" 
          font-size="9" 
          font-weight="400" 
          letter-spacing="1.5"
          fill="#cbd5e1"
          text-transform="uppercase">LEGAL TECHNOLOGIES</text>
  </g>
</svg>

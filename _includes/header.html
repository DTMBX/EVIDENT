<header class="site-header bg-white shadow-md sticky top-0 z-50">
  <div class="header-container flex items-center justify-between px-4 py-3 md:px-8">
    <a
      href="{{ '/' | relative_url }}"
      class="header-brand flex items-center gap-2"
      title="Evident Technologies"
    >
      <img
        src="{{ '/assets/img/logo/light-variant-logo.svg' | relative_url }}"
        alt="Evident Technologies logo"
        class="brand-logo h-8 md:h-10"
      />
      <span class="hidden sm:block font-bold text-gray-900">Evident</span>
    </a>

    <!-- Mobile Menu Toggle -->
    <button
      class="nav-toggle md:hidden w-6 h-6 flex flex-col justify-around"
      aria-label="Toggle navigation menu"
      aria-expanded="false"
      aria-controls="header-nav-mobile"
      data-nav-toggle
    >
      <span class="block w-full h-0.5 bg-gray-700 transition-transform"></span>
      <span class="block w-full h-0.5 bg-gray-700 transition-transform"></span>
      <span class="block w-full h-0.5 bg-gray-700 transition-transform"></span>
    </button>

    <!-- Desktop Navigation -->
    <nav class="header-nav hidden md:flex gap-6" aria-label="Main navigation">
      <a
        href="{{ '/' | relative_url }}"
        class="nav-link font-semibold text-gray-700 hover:text-blue-700 transition-colors{% if page.url == '/' %} text-blue-700 border-b-2 border-blue-700{% endif %}"
      >
        Home
      </a>
      <a
        href="{{ '/pricing.html' | relative_url }}"
        class="nav-link font-semibold text-gray-700 hover:text-blue-700 transition-colors{% if page.url contains 'pricing' %} text-blue-700 border-b-2 border-blue-700{% endif %}"
      >
        Pricing
      </a>
      <a
        href="{{ '/docs.html' | relative_url }}"
        class="nav-link font-semibold text-gray-700 hover:text-blue-700 transition-colors{% if page.url contains 'docs' %} text-blue-700 border-b-2 border-blue-700{% endif %}"
      >
        Documentation
      </a>
      <a
        href="{{ '/contact.html' | relative_url }}"
        class="nav-link font-semibold text-gray-700 hover:text-blue-700 transition-colors{% if page.url contains 'contact' %} text-blue-700 border-b-2 border-blue-700{% endif %}"
      >
        Contact
      </a>
      <a
        href="{{ '/honor' | relative_url }}"
        class="nav-link font-semibold text-gray-700 hover:text-blue-700 transition-colors{% if page.url contains 'honor' %} text-blue-700 border-b-2 border-blue-700{% endif %}"
      >
        Honor Wall
      </a>
    </nav>

    <!-- Header Actions -->
    <div class="header-actions flex gap-2 md:gap-4">
      <a
        href="https://app.evident.info/login"
        class="btn btn-ghost text-sm md:text-base"
        aria-label="Sign in to your account"
      >
        Sign In
      </a>
      <a
        href="https://app.evident.info/register"
        class="btn btn-primary text-sm md:text-base"
      >
        Get Started
      </a>
    </div>
  </div>

  <!-- Mobile Navigation -->
  <nav
    id="header-nav-mobile"
    class="header-nav-mobile md:hidden border-t border-gray-200"
    aria-label="Mobile navigation"
    hidden
  >
    <div class="flex flex-col px-4 py-2">
      <a
        href="{{ '/' | relative_url }}"
        class="nav-link font-semibold text-gray-700 hover:text-blue-700 py-2 transition-colors"
      >
        Home
      </a>
      <a
        href="{{ '/pricing.html' | relative_url }}"
        class="nav-link font-semibold text-gray-700 hover:text-blue-700 py-2 transition-colors"
      >
        Pricing
      </a>
      <a
        href="{{ '/docs.html' | relative_url }}"
        class="nav-link font-semibold text-gray-700 hover:text-blue-700 py-2 transition-colors"
      >
        Documentation
      </a>
      <a
        href="{{ '/contact.html' | relative_url }}"
        class="nav-link font-semibold text-gray-700 hover:text-blue-700 py-2 transition-colors"
      >
        Contact
      </a>
      <a
        href="{{ '/honor' | relative_url }}"
        class="nav-link font-semibold text-gray-700 hover:text-blue-700 py-2 transition-colors"
      >
        Honor Wall
      </a>
    </div>
  </nav>
</header>
